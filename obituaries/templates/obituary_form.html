<!DOCTYPE html>
<html>
<head>
    <meta name="description" content="Obituary Management Platform">
    <meta name="keywords" content="obituaries, memorials, tributes">

    <title>Submit Obituary</title>
    <style>
        /* Add your CSS styles here */
        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    
    <h1>Submit an Obituary</h1>
    <form method="post" action="{% url 'submit_obituary' %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth" required><br>
        <label for="dod">Date of Death:</label>
        <input type="date" id="dod" name="date_of_death" required><br>
        <label for="content">Content:</label>
        <textarea id="content" name="content" required></textarea><br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" required><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
